# Configuration file
# key = value
quarkus.http.auth.basic=true

quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=password
quarkus.security.users.embedded.roles.admin=admin

quarkus.log.console.async=true
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=quarkus.access-log.pattern.default=[%t] ibm_remoteHost:"%h" Authorization:"%{i,Authorization}" Content-type:"%{i,Content-Type}" ibm_uriPath:%R ibm_queryString:"%q" ibm_requestMethod:"%m"  ibm_responseCode:"%s" ibm_requestElapsedTime:%Dms  ibm_bytesSent:%b
